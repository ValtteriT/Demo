<!DOCTYPE HTML>
<html>
<head>
  <meta name="google-signin-client_id" content="193465434535-onles6nhogtip5bis1s0jt80acahesal.apps.googleusercontent.com">
</head>
<body>
  <div id="my-signin2"></div>
  
  <script>
    function onSuccess(googleUser) {
      console.log('Logged in as: ' + googleUser.getBasicProfile().getName());
    }
    function onFailure(error) {
      console.log(error);
    }
    function renderButton() {
      gapi.signin2.render('my-signin2', {
          'scope': 'profile email',
          'width': 240,
          'height': 50,
          'longtitle': true,
          'theme': 'dark',
          'ux_mode': 'redirect',
          'redirect_uri': 'http://localhost:8081/ParkingPage',
          'onsuccess': onSuccess,
          'onfailure': onFailure
        
      });
    }
  </script>
	
  <script src="https://apis.google.com/js/platform.js?onload=renderButton" async defer></script>
</body>
</html>
