<!DOCTYPE html>
<html lang="en">

<head>
	<title>Parking manager Page Layout</title>
	<link rel="stylesheet" href="style.css">
</head>

<body>

	<!-- Header Section -->
	<header>
		<div class="head1">Valuemotive Parking Manager</div>
	</header>

	<!-- Menu Navigation Bar -->
	<div class="menu">
		<a href="/parkingpage">active permits</a> <a href="/myvehicles">My
			Vehicles</a>
		<div class="menu-log">
			<a href="/">LOGOUT</a>
		</div>
	</div>

	<!-- Body section -->
	<div class="body_sec">
		<section id="Content">

			<h2>logged in as "user"</h2>

			<button onclick="togglePopup()" class="first-button">Register
				A New Vehicle</button>

			<table style="width: 100%">
				<thead>
					<tr>
						<td>Register Number</td>
						<td>car Name</td>
					</tr>
				</thead>

				<tbody>
					<tr>
						<td></td>
					</tr>
				</tbody>

			</table>


			<!-- Popup window to register a new vehicle -->
			<div class="popup" id="popup-1">
				<div class="content">
					<!-- close button -->

					<div class="close-btn" onclick="togglePopup()">Ã—</div>


					<!-- get car information -->

					<h1>Register A New Vehicle</h1>
					<form action="#" th:action="@{/vehicle/add}" th:object="${CarRepository}" method="post">
						<br>
						<label for="regNum">Register Number</label>
						<br>
						<input type="text" id="regNum" name="regNum" placeholder="ABC-123 etc:">
						<br>
						<br>
						<label for="carName">A Name For Your Car: </label>
						<br>
						<input type="text" id="carName" name="carName" placeholder="Car Name">
						<br>
						<input type="submit" class="second-button" value="Register A New Vehicle"
							onclick="togglepopup()">
					</form>




					<!-- popup button -->

					<script>
						function togglePopup() {
							document.getElementById("popup-1").classList
								.toggle("active");
						}

					</script>

				</div>
			</div>

		</section>
	</div>

	<!-- Footer Section -->
	<footer>Footer Section</footer>
</body>

</html>
